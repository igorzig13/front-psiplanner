<form [formGroup]="formConfirmation" class="main-form">
  <div class="field-form">
    <label>Tem certeza que deseja concluir a ação?</label>
  </div>

  <div class="buttons">
    <app-button btnClass="btn secondary-button" text="Voltar" (onClick)="cancelFunction.emit()"></app-button>
    <app-button btnClass="btn main-button" [text]="buttonText" (onClick)="eventAction()"></app-button>
  </div>
</form>
